<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality Predictor</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    background-color: #1a1a1a;
    color: #ffffff;
    font-family: Arial, sans-serif;
}

h1 {
    text-align: center;
    color: #cccccc;
}

form {
    max-width: 500px;
    margin: 0 auto;
}

.form-control {
    background-color: #2b2b2b;
    color: #cccccc;
    border: 1px solid #4d4d4d;
}

.form-control:focus {
    background-color: #2b2b2b;
    color: #cccccc;
    border-color: #6c757d;
    box-shadow: none;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.btn-primary:hover {
    background-color: #0069d9;
    border-color: #0062cc;
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Wine Quality Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post" class="mt-3">
            <div class="form-group">
                <input type="text" name="fixed acidity" placeholder="Fixed Acidity" required="required" class="form-control" />
            </div>
            <div class="form-group">
                <input type="text" name="volatile acidity" placeholder="Volatile Acidity" required="required" class="form-control" />
            </div>
            <div class="form-group">
                <input type="text" name="citric acid" placeholder="Citric Acid" required="required" class="form-control" />
            </div>
            <div class="form-group">
                <input type="text" name="residual sugar" placeholder="Residual Sugar" required="required" class="form-control" />
            </div>
            <div class="form-group">
                <input type="text" name="chlorides" placeholder="Chlorides" required="required" class="form-control" />
            </div>
            <div class="form-group">
                <input type="text" name="free sulfur dioxide" placeholder="Free Sulfur Dioxide" required="required" class="form-control" />
            </div>
            <div class="form-group">
                <input type="text" name="total sulfur dioxide" placeholder="Total Sulfur Dioxide" required="required" class="form-control" />
            </div>
            <div class="form-group">
                <input type="text" name="density" placeholder="Density" required="required" class="form-control" />
            </div>
            <div class="form-group">
                <input type="text" name="pH" placeholder="pH" required="required" class="form-control" />
            </div>
            <div class="form-group">
                <input type="text" name="sulphates" placeholder="Sulphates" required="required" class="form-control" />
            </div>
            <div class="form-group">
                <input type="text" name="alcohol" placeholder="Alcohol" required="required" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <br>
        <br>
        <h4>{{ prediction_text }}</h4>
    </div>
</body>
</html>
